<section>
    <h1>Testes com Data Binding</h1>
    <div>
        <h2>**Style Binding</h2>
        <br>
        Selecione uma classe:
        <select #alerts (change)="0">
            <option value="success">Sucesso</option>
            <option value="warning">Warning</option>
            <option value="danger">Danger</option>
            <option value="info">Info</option>
        </select>
    </div>
    <br><br>

    <div class="alert alert-success" role="alert" [style.display]="alerts.value == 'success' ? 'block': 'none'">Salvo..</div>
    <div class="alert alert-warning" role="alert" [style.display]="alerts.value == 'warning' ? 'block': 'none'">Atenção!!</div>
    <div class="alert alert-danger" role="alert" [style.display]="alerts.value == 'danger' ? 'block' : 'none'">ERRO!!</div>
    <div class="alert" role="alert" [class.alert-info]="alerts.value == 'info'">Testando uma aplicação simples.</div>

</section>

<!-- Teste calendario -->
<div class="content">
  <h4>Testando Calendario: </h4>
  <div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <input type="text"
            class="form-control"
            [minDate]="minDate"
            [maxDate]="maxDate"
            #dp="bsDatepicker"
            bsDatepicker [(bsValue)]="myDateValue"
            [bsConfig] = "{ minMode : 'year', containerClass: 'theme-red' }"
            >
            <!-- [bsConfig]="{ containerClass: 'theme-orange' }" -->
    </div>
  </div>
</div>
